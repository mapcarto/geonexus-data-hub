upstream feature_engine {
    server feature_engine:7071;
}

upstream asset_service {
    server asset_service:8055;
}

server {
    listen 80;
    server_name localhost;

    # 健康检查端点
    location /health {
        proxy_pass http://feature_engine/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # GeoNexus 要素引擎的路由规则
    location /koop/ {
        proxy_pass http://feature_engine/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 企业级 PostGIS Provider 路由
    location /provider-postgis-enterprise/ {
        proxy_pass http://feature_engine/provider-postgis-enterprise/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # GeoNexus DTS Provider 路由
    location /provider-dts/ {
        proxy_pass http://feature_engine/provider-dts/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # GeoNexus 资产服务的路由规则
    location /dam/ {
        proxy_pass http://asset_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 支持WebSocket (Directus实时功能需要)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 测试客户端路由 - 更新为提供静态文件
    location /test-client/ {
        alias /usr/share/nginx/html/test-client/;
        index index.html cesium.html;
        try_files $uri $uri/ /test-client/index.html;
    }

    # 默认路由 - 重定向到测试客户端
    location = / {
        return 302 /test-client/;
    }
    
    # 处理其他所有请求，不再全局重定向
    location / {
        try_files $uri $uri/ @koop;
    }
    
    # 如果找不到文件，尝试转发到要素引擎服务器
    location @koop {
        proxy_pass http://feature_engine;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}